<div class="flex h-screen justify-center">
  <form
    (ngSubmit)="submit()"
    class="p-4 rounded-lg border m-auto w-1/3"
    #myForm="ngForm"
  >
    <h1 class="text-3xl text-center">Login</h1>
    <div class="my-5">
      <label for="email" class="mb-2">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="p-2 rounded border w-full"
        placeholder="Email Address"
        [(ngModel)]="form.email"
        required
        #email="ngModel"
      />
    </div>
    <div
      *ngIf="email.invalid && (email.dirty || email.touched)"
      class="p-2 bg-red-300 text-red-800 rounded text-center"
    >
      Email field must be valid
    </div>
    <div class="my-5">
      <label for="password" class="mb-2">Password</label>
      <input
        type="password"
        name="password"
        id="passwort"
        class="p-2 rounded border w-full"
        placeholder="Password"
        [(ngModel)]="form.password"
        required
        #password="ngModel"
      />
    </div>
    <div
      *ngIf="password.invalid && (password.dirty || password.touched)"
      class="p-2 bg-red-300 text-red-800 rounded text-center"
    >
      Pasword must be valid
    </div>
    <div class="my-5">
      <input
        type="submit"
        value="Submit"
        class="w-full p-2 rounded bg-purple-700 text-white hover:bg-purple-900"
        [disabled]="myForm.form.invalid"
      />
    </div>
  </form>
</div>
